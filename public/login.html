<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <a href="/home"><img src="images/eco-novo.jpeg" alt="Logotipo" class="img-fluid logo"></a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-body">
                        <form id="form-login">
                            <div class="form-group">
                                <label for="identidade">CPF/CNPJ:</label>
                                <input type="text" id="identidade" class="form-control" name="identidade" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <div class="input-group">
                                    <input type="password"  id="senha1"  class="form-control" name="senha1" required  title="A senha deve conter pelo menos 8 caracteres, incluindo letras, nÃºmeros e pelo menos um caractere especial.">
                                </div>
                                <!-- pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" -->
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
