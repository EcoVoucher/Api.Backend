
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <div class="container mt-6">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header text-green text-center">
                        <a href="/"><img src="images/eco-novo.jpeg" alt="eco" class="logo"></a>
                        <h2>Faça seu cadastro</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro">
                            <div class="form-group">
                                <label for="tipoCliente">Tipo de Cliente:</label>
                                <div>
                                    <label>
                                        <input type="radio" class="tipo-cliente" id="pessoa-fisica" name="tipoCliente" value="usuario" checked> Pessoa Física
                                    </label>
                                    <label>
                                        <input type="radio" class="tipo-cliente" id="pessoa-juridica" name="tipoCliente"  value="parceiro"> Parceiro
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-control" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="date" id="dataNascimento" class="form-control" name="dataNascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" class="form-control" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="Digite um CPF válido (xxx.xxx.xxx-xx)" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" class="form-control" name="telefone" placeholder= "(DDD + número)"required>
                            </div>
                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="text" id="cep" class="form-control" name="cep" required>
                                <button onclick="buscarEnderecoPorCEP()" class="btn btn-primary" type="button">Buscar Endereço</button>
                            </div>
                            <div class="form-group">
                                <label for="enderecoCompleto">Endereço:</label>
                                <input type="text" id="enderecoCompleto" class="form-control" name="enderecoCompleto" placeholder="Rua/Av. Exemplo, 123, Bairro, Cidade, UF"required>
                            </div>
                            <div class="form-group">
                                <label for="numero">Número:</label>
                            <input type="text" id="numero" class="form-control" name="numero" required>
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento:</label>
                                <input type="text" id="complemento" class="form-control" name="complemento">
                            </div>
                            <div id="parceiro">
                                <div class="form-group">
                                    <label for="nomeEmpresa">Nome da Empresa:</label>
                                    <input type="text" id="nomeEmpresa" class="form-control" name="nomeEmpresa">
                                </div>
                                <div class="form-group">
                                    <label for="cnpj">CNPJ:</label>
                                    <input type="text" id="cnpj" class="form-control" name="cnpj">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Crie sua senha:</label>
                                <div class="input-group">
                                    <input type="password" id="senha" class="form-control" name="senha" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirme sua senha:</label>
                                <div class="input-group">
                                    <input type="password" id="confirmarSenha" class="form-control" name="confirmarSenha" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
